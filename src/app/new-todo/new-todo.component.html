<h2 mat-dialog-title>Новая задача</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Название задачи</mat-label>
    <input matInput [(ngModel)]="data.todoText">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Категория </mat-label>
    <mat-select [(ngModel)]="data.todoCategory" disableRipple>
      <mat-option>Создать новую категорию</mat-option>
      <mat-option *ngFor="let category of data.categories" [value]="category">
        {{category}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="!data.todoCategory">
    <mat-label>Название категории</mat-label>
    <input matInput [(ngModel)]="data.newCategory">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button (click)="save()" cdkFocusInitial>Ок</button>
</div>
